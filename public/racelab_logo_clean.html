<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaceLab - Balanced Gate Identity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@300;600&family=Noto+Sans+KR:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #18181B;
            /* Zinc 900 */
            color: #E4E4E7;
            /* Zinc 200 */
        }

        /* --- GLOBAL STYLES (White Background) --- */
        .font-logo {
            /* SVG stroke-width(20px)와 유사한 무게감을 주기 위해 Exo 2 900 사용 */
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            letter-spacing: 0.1em;
            /* 자간 조정 */
            text-transform: uppercase;
            color: #E4E4E7;
            /* 어두운 텍스트 */
        }

        .font-subtitle {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            letter-spacing: 0.35em;
            /* 넓은 자간으로 깔끔함 강조 */
            color: #71717A;
            /* 옅은 회색으로 주 텍스트와의 대비 */
        }

        .digital-grid {
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>

<body class="digital-grid min-h-screen flex items-center justify-center p-6">

    <div class="max-w-4xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

        <!-- Left: Balanced Logo Symbol -->
        <div class="flex flex-col items-center justify-center">

            <div class="w-72 h-72 relative mb-6 transition-transform hover:scale-[1.02] duration-500">
                <!-- Subtle Glow -->
                <div class="absolute inset-0 bg-blue-500/5 rounded-full blur-3xl"></div>

                <svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="w-full h-full drop-shadow-lg">
                    <!-- 
                        [Spacing Logic]
                        Center Y: 200
                        Stroke Width: 20px
                        Visual Gap: 30px between elements (Narrowed from 40px)
                        
                        1. Green Bottom Edge: 160px (Path Center Y=150)
                        2. Red Top Edge: 190px (Gap = 30px)
                        3. Red Bottom Edge: 210px
                        4. Blue Top Edge: 240px (Gap = 30px)
                    -->

                    <!-- 1. The Roof (Green) - New Y coordinates for tighter fit -->
                    <path d="M60 130 C 60 130, 140 150, 200 150 C 260 150, 340 130, 340 130" stroke="#81C784"
                        stroke-width="20" stroke-linecap="round" fill="none" />

                    <!-- 2. The Core (Red) - Unchanged (Center reference) -->
                    <rect x="120" y="190" width="160" height="20" rx="10" fill="#E57373" />

                    <!-- 3. The Base (Blue) - New Y coordinates for tighter fit -->
                    <path d="M100 240 L 100 320 M 300 240 L 300 320" stroke="#64B5F6" stroke-width="20"
                        stroke-linecap="round" />
                    <path d="M100 240 C 100 240, 140 270, 200 270 C 260 270, 300 240, 300 240" stroke="#64B5F6"
                        stroke-width="20" stroke-linecap="round" fill="none" />

                    <!-- Data Nodes (Visual Guides) - Adjusted Y to match new path centers -->
                    <circle cx="200" cy="150" r="6" fill="#81C784" />
                    <circle cx="200" cy="200" r="6" fill="#E57373" />
                    <circle cx="200" cy="270" r="6" fill="#64B5F6" />

                </svg>
            </div>

            <!-- Typography -->
            <div class="text-center">
                <h1 class="font-logo text-4xl mb-1">
                    RACE<span class="text-zinc-500">LAB</span>
                </h1>
                <p class="font-subtitle text-xs uppercase mt-2">
                    Balanced Data
                </p>
            </div>
        </div>

        <!-- Right: Details -->
        <div class="space-y-8">
            <div class="bg-zinc-900/80 p-8 rounded-2xl border border-zinc-800 shadow-lg backdrop-blur-sm">
                <h3 class="text-xl font-bold text-zinc-200 mb-6 font-modern-serif border-b border-zinc-800 pb-4">
                    완벽한 비율 (Golden Ratio)
                </h3>

                <div class="space-y-6">
                    <div class="flex items-center gap-4">
                        <div class="h-12 w-1 bg-zinc-700 rounded-full"></div>
                        <div>
                            <strong class="text-zinc-300 block font-modern-serif">동일한 간격 (Equal Spacing)</strong>
                            <p class="text-zinc-400 text-sm">
                                지붕(녹색), 누각(적색), 기단(청색) 사이의 시각적 여백을 정확히 <strong class="text-zinc-200">30px</strong>로 통일하여
                                안정감과 응집력을 동시에 높였습니다.
                            </p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4">
                        <div class="h-12 w-1 bg-zinc-700 rounded-full"></div>
                        <div>
                            <strong class="text-zinc-300 block font-modern-serif">중앙 정렬 (Center Alignment)</strong>
                            <p class="text-zinc-400 text-sm">
                                모든 요소의 무게 중심을 Y축 중앙(200px)을 기준으로 대칭 배치하여, <strong class="text-zinc-200">흔들리지 않는
                                    데이터</strong>를 상징합니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SVG Code Box -->
            <div class="bg-zinc-950 rounded-lg border border-zinc-800 p-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs text-zinc-500 font-bold uppercase">Balanced SVG Code</span>
                    <button onclick="copyCode()"
                        class="text-xs text-zinc-400 hover:text-white border border-zinc-700 hover:border-zinc-500 px-3 py-1 rounded transition">코드
                        복사</button>
                </div>
                <textarea id="balancedCode"
                    class="w-full h-20 bg-white text-zinc-600 font-mono text-[10px] p-2 rounded resize-none focus:outline-none"
                    readonly>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cleanTexture" x="-10%" y="-10%" width="120%" height="120%">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" seed="1" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G" result="displaced"/>
        <feComponentTransfer><feFuncA type="linear" slope="0.95" intercept="0"/></feComponentTransfer>
        <feMerge><feMergeNode in="displaced"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <g filter="url(#cleanTexture)">
    <path d="M60 130 C 60 130, 140 150, 200 150 C 260 150, 340 130, 340 130" stroke="#81C784" stroke-width="20" stroke-linecap="round" fill="none" />
    <circle cx="200" cy="150" r="6" fill="#81C784" />
    <g class="animate-pulse-core">
        <rect x="120" y="190" width="160" height="20" rx="10" fill="#E57373" />
        <circle cx="200" cy="200" r="6" fill="#E57373" />
    </g>
    <g class="animate-flow-base">
        <path d="M100 240 L 100 320 M 300 240 L 300 320" stroke="#64B5F6" stroke-width="20" stroke-linecap="round"/>
        <path d="M100 240 C 100 240, 140 270, 200 270 C 260 270, 300 240, 300 240" stroke="#64B5F6" stroke-width="20" stroke-linecap="round" fill="none"/>
        <circle cx="200" cy="270" r="6" fill="#64B5F6" />
    </g>
  </g>
</svg></textarea>
            </div>
        </div>
    </div>

    <script>
        function copyCode() {
            document.getElementById('balancedCode').select();
            document.execCommand('copy');
            alert('비율이 조정된 로고 코드가 복사되었습니다.');
        }
    </script>
</body>

</html>
